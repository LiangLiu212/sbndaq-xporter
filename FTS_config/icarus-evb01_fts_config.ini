[main]

experiment=icarus
log-file = /home/nfs/icarusraw/FTS/icarus-evb01/fts_logs/icarus-evb01/fts_icarus-evb01
filetypes = test_data test_data_tape data_tape
samweb-url = https://samweb.fnal.gov:8483/sam/icarus/api
x509-client-certificate = /opt/icarusraw/icarusraw.Raw.proxy
x509-client-key = /opt/icarusraw/icarusraw.Raw.proxy

local-db = /var/tmp/${hostname}.db

enable-web-interface = True
web-interface-port = 8787
allowed-web-ip = 131.225.*

transfer-limits = enstore:1
max-transfer-limit = 1 
transfer-retries = 3
transfer-retry-interval = 300

scanner-queue-limit = 40000
scanner-max-limit = 250000

graphite-stats-server = fifemondata.fnal.gov:2004

[filetype test_data]

scan-dirs = /home/nfs/icarusraw/FTS/icarus-evb01/test_dropbox
scan-interval = 10 
scan-delay = 10 
scan-file-patterns = *.root
scan-exclude-file-patterns = *.json
extract-metadata = True
metadata-extractor = json-file-wait 
transfer-to = dcache:/pnfs/icarus/scratch/users/icarusraw/test/destination/data/icarus/${data_tier}/${icarus_project.version}/${icarus_project.name}/${icarus_project.stage}/${run_number[8/2]}
erase-after-days = .01


[filetype test_data_tape]

scan-dirs = /home/nfs/icarusraw/FTS/icarus-evb01/test_dropbox
scan-interval = 10 
scan-delay = 10 
scan-file-patterns = *.root
scan-exclude-file-patterns = *.json
extract-metadata = True
metadata-extractor = json-file-wait 
transfer-to = enstore:/pnfs/icarus/archive/sam_managed_users/icarusraw/data/icarus/${data_tier}/${icarus_project.version}/${icarus_project.name}/${icarus_project.stage}/${run_number[8/2]}
erase-after-days = .01

[filetype data_tape]

scan-dirs = /data/test_dropbox3
scan-interval = 10 
scan-delay = 10 
scan-file-patterns = *.root
scan-exclude-file-patterns = *.json
extract-metadata = True
metadata-extractor = json-file-wait 
transfer-to = enstore:/pnfs/icarus/archive/sbn/${sbn_dm.detector}/${file_type}/${data_tier}/${data_stream}/${icarus_project.version}/${icarus_project.name}/${icarus_project.stage}/${run_number[8/2]}
erase-after-days = .01
